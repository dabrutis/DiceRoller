<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="dicerollerstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Dungeons & Dragons Dice Roller</h1>
    <h2>Roll your desired dice with each having a specified number of sides (d20 = 20 sides of the die)</h2>
    <div class="btn-group">
        <button id="button20">Roll D20</button>
        <button id="button12">Roll D12</button>
        <button id="button10">Roll D10</button>
        <button id="button8">Roll D8</button>
        <button id="button6">Roll D6</button>
        <button id="button4">Roll D4</button>
    </div>
    <p id="printednum" readonly> </p>
    <script src="dicerollerscript.js"></script>
</body>
</html>
